<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/c967963a3d.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex">
  <section class="container flex">
    <div class="card">
      <div class="card__info">
        <img class="card__img" src="./assets/images/avatar-jessica.jpeg" width="176" alt="">
        <h1 class="card__name icon">Jessica Randall</h1>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__quote">"Front-end developer and avid reader."</p>
      </div>
      <ul class="card__social-links flex">
        <li class="card__social-item icon fa-square-github"><a href="#">GitHub</a></li>
        <li class="card__social-item icon"><a href="#">Frontend Mentor</a></li>
        <li class="card__social-item icon"><a href="#">LinkedIn</a></li>
        <li class="card__social-item icon"><a href="#">Twitter</a></li>
        <li class="card__social-item icon"><a href="#">Instagram</a></li>
      </ul>
    </div>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
